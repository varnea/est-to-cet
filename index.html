<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone calculator!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #66a6ff;
            border: none;
            color: #fff;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #557edc;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Zone Calculator</h1>
        <label for="time">Enter time in EST (HH:MM):</label>
        <input type="time" id="time" required>
        <button onclick="calculateTime()">Convert to Germany Time</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTime() {
            const timeInput = document.getElementById('time').value;
            if (!timeInput) {
                document.getElementById('result').textContent = "Please enter a valid time.";
                return;
            }

            const [hours, minutes] = timeInput.split(":").map(Number);
            let germanHours = (hours + 6) % 24;
            const paddedHours = germanHours.toString().padStart(2, '0');
            const paddedMinutes = minutes.toString().padStart(2, '0');

            document.getElementById('result').textContent = `Time in Germany: ${paddedHours}:${paddedMinutes}`;
        }
    </script>
</body>
</html>
